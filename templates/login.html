<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FoodiePoint Hub</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-bg">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="login-card card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="login-icon mb-3">
                <i class="fas fa-utensils fa-3x text-primary"></i>
              </div>
              <h2 class="font-weight-bold text-primary">FoodiePoint Hub</h2>
              <p class="text-muted">Sign in to order delicious food</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category=='error' else 'info' }} alert-dismissible fade show rounded-pill" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
              <div class="form-group">
                <label for="username" class="font-weight-bold">
                  <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" class="form-control form-control-lg rounded-pill" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="password" class="font-weight-bold">
                  <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" class="form-control form-control-lg rounded-pill" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg rounded-pill font-weight-bold">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
              </button>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted">Forgot password? Contact the FoodiePoint Hub.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
